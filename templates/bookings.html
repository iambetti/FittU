
{% extends "base.html" %}

{% block content %}

<header class="masthead">
    <div class="container d-flex h-30 align-items-center">
        <div class="mx-auto text-center">
            <h1 class="mx-auto my-0 text-uppercase">book a class</h1>

            <form action="/bookings/create" method="Post">
                <input type="date" name="date" placeholder="Date" required="true"> <br>
                <input type="time" name="start_time" placeholder="Start Time" required="true"> <br>
                <input type="time" name="end_time" placeholder="End Time "required="true"> <br>
                <input type="number" name="price" placeholder="Price" min="0"> <br>
                <input type="text" name="location" placeholder="Location"> <br>
                <input type="submit" value="book">
            </form>


        </div>
    </div>
</header>

{% endblock %}
